<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitresurector - Game Edukasi Bitcoin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bitresurector</h1>
            <p>Temukan Harta Karun Bitcoin yang Hilang!</p>
        </header>

        <main>
            <div class="game-area">
                <div class="stats">
                    <div class="score">Skor: <span id="score">0</span></div>
                    <div class="bitcoin-found">Bitcoin Ditemukan: <span id="bitcoinCount">0</span>/10</div>
                </div>

                <div class="grid-container" id="gameGrid">
                    <!-- Grid akan diisi oleh JavaScript -->
                </div>

                <div class="controls">
                    <button id="resetBtn">Reset Game</button>
                    <button id="hintBtn">Petunjuk</button>
                </div>
            </div>

            <div class="info-panel">
                <h3>Cara Bermain:</h3>
                <ul>
                    <li>Klik kotak untuk mencari Bitcoin</li>
                    <li>Temukan 10 Bitcoin tersembunyi</li>
                    <li>Hati-hati dengan jebakan!</li>
                    <li>Gunakan petunjuk jika kesulitan</li>
                </ul>
                
                <div class="hint-box" id="hintBox" style="display: none;">
                    <h4>Petunjuk:</h4>
                    <p id="hintText"></p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
